<div class='container'>
	<div class="row" >
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role='form'>
				<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<input type="text" name="username" id="user_name" class="form-control input-lg" placeholder="User Name" ng-model="user.username" required tabindex="3">
				</div>
				<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
					<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" required tabindex="4">
				</div>
				<div class="row">
				<div class="col-xs-12 col-md-6"><button type="button" class="btn btn-default" ng-click="login(user)">Sign In</button></div>
				<div class="col-xs-12 col-md-6"><button type="button" class="btn btn-warning">Cancel</button></div>
			</div>
			</form>
		</div>		
	</div>
	
</div>
