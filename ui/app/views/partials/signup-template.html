<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" ng-submit="signUp(user)">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<div class="row" ng-if="user.isInvalid"><p>Error Message : {{user.username}} - {{user.usernameError}}</p></div>		
			<hr class="colorgraph">			
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<input type="text" name="username" id="user_name" class="form-control input-lg" placeholder="User Name" ng-model="user.username" required tabindex="3">
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="user.email" required tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" required tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" ng-model="user.confirmPassword" required tabindex="6">
					</div>
				</div>
			</div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
</div>
